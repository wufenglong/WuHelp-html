<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>getActivityIcon</title>
		<meta name="description" content="" />
		<meta name="generator" content="Studio 3 http://aptana.com/" />
		<meta name="author" content="wufl" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		 <script type="text/javascript" src="../../js/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/app.js"></script>
		<script>
			$( function() {
				getActivitys(Callback);
			});
			var Callback = {
				success: function(_response) {
					var response = deserialize(_response);
					var activitys = response.content.activitys;

					var htmlContent="";

					//自定义格式输出
					for (var i=0; i < activitys.length; i++) {
						var template = "<div><img src=\"/_extendapis/app/getActivityIcon/r__pn/r__an\"><div>r__pn</div><div>r__an</div>";
						htmlContent+=template.replace(/r__pn/g,activitys[i].packageName).replace(/r__an/g,activitys[i].activityName);
					}
					var divContent = $("#content");

					divContent.append(htmlContent);
				},
				failure: function(_code,_error) {
					alert(_code+"&"+ _error);
				},
			};
		</script>
	</head>
	<body>
		<h2>功能：获取Activity图标</h2>
		</br></br>
		<div id="content">
		</div>
	</body>
</html>
