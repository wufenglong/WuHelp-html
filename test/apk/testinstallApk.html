<html lang="en">
	<head>

		<title>testinstallApk</title>
		<meta name="description" content="" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<script type="text/javascript" src="../../js/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/app.js"></script>
		<script type="text/javascript" >
			var Callback= {
				success: function(_response) {
					//var response = deserialize(_response);
					// var apks = response.content.apks;

					var htmlContent=_response;

					var divContent = $("#state");
					divContent.html(htmlContent);
				},
				failure: function(_code,_error) {
					alert(_code+"&"+ _error);
				},
			};
			function installApkFromFilePath() {
				var _fileName = $("#inputFilePath").attr("value");
				if(_fileName=="") {
					alert("输入为空，请从新输入");
				} else {
					installApk(_fileName,Callback);
					alert("您输入的路径为"+_fileName+ "\n请查看手机是否启动了指定的件安装界面\n");
				}
			}
		</script>
	</head>
	<body>
		<h2>功能:根据路径安装APK应用</h2>
		<p>
			<input id="inputFilePath" type="text" value="" >
			</input>
			<button onclick="installApkFromFilePath()">
				安装
			</button>
			</br>
			<div id ="state">
			</div>
		</p>
	</body>
</html>
