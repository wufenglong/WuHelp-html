		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <script type="text/javascript" src="../../js/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/app.js"></script>
        <script type="text/javascript" >
			$( function() {
				getApks(callbackGetApks);
			});
			var callbackGetApks= {
				success: function(_response) {
					$("#appList").html(_response);
				},
				failure: function(_code,_error) {
					alert(_code+"&"+ _error);
				},
			};

			function getApkInfoNow () {
				var packageName1=$("#inputPackageName1").attr("value");
				var packageName2=$("#inputPackageName2").attr("value");
				var obj= new Array();
				obj[0]=packageName1;
				obj[1]=packageName2;
				
				getApkInfo(obj,Callback2);
			}

			var Callback2= {
				success: function(_response) {
					var htmldivContent=_response;
					var divContent = $("#content");
					divContent.html(htmldivContent);
				},
				failure: function(_code,_error) {
					alert(_code+"&"+ _error);
				},
			};
		</script>
	</head>
	<body>
		
		<h2>功能：获取应用信息:包名、名称、大小、版本</h2>
		<p>
			提示：从下面activity列表中找到"packageName":"com.m1.mym1","packageName":"com.m1.mym1.Login"复制到下面两个input
		</P>
		</br>
		PackageName
		<input id="inputPackageName1" type="text" value="com.android.settings" >
		</input>
		PackageName
		<input id="inputPackageName2" type="text" value="com.android.phone" >
		</input>
		<button onClick="getApkInfoNow()">
			获得
		</button>
		<h6>显示返回结果："label"标签后面是label名</h6>
		<div id ="content">
		</div>
		<h6>下面显示手机中的app列表和对应的包名</h6>
		<div id ="appList">
		</div>
	</body>
</html>
