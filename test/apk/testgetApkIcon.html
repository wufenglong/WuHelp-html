<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>getApkIcon</title>
		<meta name="description" content="" />
		<meta name="generator" content="Studio 3 http://aptana.com/" />
		<meta name="author" content="wufl" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<script type="text/javascript" src="../../js/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/app.js"></script>
		<script>
			$( function() {
				getApks(Callback);
			});
			var Callback = {
				success: function(_response) {
					var response = deserialize(_response);
					var apks = response.content.apks;

					var htmlContent="";

					//自定义格式输出
					for (var i=0; i < apks.length; i++) {
						var template = "<div><img src=\"/_extendapis/app/getApkIcon/r__pn\"><div>r__pn</div>";
						htmlContent+=template.replace(/r__pn/g,apks[i].packageName);
					};
					var divContent = $("#content");

					divContent.html(htmlContent);
				},
				failure: function(_code,_error) {
					alert(_code+"&"+ _error);
				},
			};
		</script>
	</head>
	<body>
		<h2>功能：根据包名获取应用图标</h2>
		</br></br>
		<div id="content">
		</div>
	</body>
</html>
