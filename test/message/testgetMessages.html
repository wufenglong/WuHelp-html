		<script type="text/javascript">
			$( function() {
				getConversations(Callback);
			});
			var Callback = {
				success: function(_response) {

					var htmlContent=_response;
					var divContent = $("#conversation");

					//直接输出JSON数据
					divContent.html(htmlContent);
				},
				failure: function(_code,_error) {
					alert(_code+"&"+ _error);
				},
			};

			function getMessageFromConversationId() {
				var conversationId=$("#inputId").attr("value");
				getMessages(conversationId,Callback2);
			}

			var Callback2= {
				success: function(_response) {

					var htmlContent=_response;
					var divContent = $("#messages");

					//直接输出JSON数据
					divContent.html(htmlContent);
				},
				failure: function(_code,_error) {
					alert(_code+"&"+ _error);
				},
			};
		</script>
	</head>
	<body>
		<h2>功能：获取对话列表</h2>
		</br></br>
		提示：在下面的会话列表中，conversations数组中infos[0]元素为会话ID
		</br>
		<input id="inputId" type="text" value="" >
		</input>
		<button onclick="getMessageFromConversationId()">
			获取某个会话
		</button>
		<h4>会话内容：</h4>
		<div id="messages">
		</div>
		</br></br>
		<h4>会话列表：</h4>
		<div id="conversation">
		</div>
	</body>
