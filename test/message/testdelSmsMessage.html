		<script type="text/javascript" src="../../js/tel.js"></script>
		<script type="text/javascript">
			var Callback = {
				success: function(_response) {

					var htmlContent=_response;
					var divContent = $("#content");

					//直接输出JSON数据
					divContent.html(htmlContent);
				},
				failure: function(_code,_error) {
					alert(_code+"&"+ _error);
				},
			};

			function delSmsMessageNow() {
				var id1=$("#inputOne").attr("value");
				var id2 =$("#inputTwo").attr("value");
				alert(id1 +"&"+id2);
				var smsIds = new Array();
				smsIds[0]=id1;
				smsIds[1]=id2;

				delSmsMessage(smsIds,Callback);
			}
		</script>
	</head>
	<body>
		<h2>功能： 删除单条短信（含多条）</h2>
		<h6>提示：在getMessages的接口返回数据中（会话内容：），找到"messages":[["608","52","2"中的608，加入inputOne中/h6>
		</br></br>
		一个ID
		<input id="inputOne" type="text" value="" >
		</input>
		再一个ID
		<input id="inputTwo" type="text" value="" >
		</input>
		<button onclick="delSmsMessageNow()">
			删除
		</button>
		<div id="content">
		</div>
	</body>
