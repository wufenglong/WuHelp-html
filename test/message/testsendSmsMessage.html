		<script type="text/javascript">
			var cCallback = {
				success: function(_response) {

					var htmlContent=_response;
					var divContent = $("#content");

					//直接输出JSON数据
					divContent.html(htmlContent);
				},
				failure: function(_code,_error) {
					alert(_code+"&"+ _error);
				},
			};

			function sendSmsMessageNow() {
				var inputNumber=$("#inputNumber").attr("value");
				var numbers=inputNumber.split(";");
				alert(numbers.length);
				// var  arraynumbers=new Array(numbers.length);
				// for(var i=0;i<numbers.length;i++){
					// arraynumbers[i]=numbers[i];
				// }
				//alert(arraynumbers);
				var body =$("#inputBody").attr("value");
				sendSmsMessage(numbers,body,cCallback);
			}
		</script>

	<body>
		<h2>功能：发送短信（含群发）</h2>
		<h6>提示：群发时把电话号用；隔开</h6>
		</br></br>
		手机号
		<input id="inputNumber" type="text" value="10086;13811115766" >
		</input>
		内容
		<input id="inputBody" type="text" value="ye" >
		</input>
		<button onclick="sendSmsMessageNow()">
			发送
		</button>
		<div id="content">
		</div>
	</body>
